pool:
  # 10.15 has issues with slow emulator, error is:
  # Unable to create basic Accelerated OpenGL renderer.
  # Unable to create basic Accelerated OpenGL renderer.
  # Core Image is now using the software OpenGL renderer. This will be slow.
  vmImage: 'macOS-10.14'

jobs:

  - template: job-android-tests.yml
    parameters:
      # earliest supported android version by espresso macchiato
      # earliest android version with additional test data download support
      androidVersion: '16'

  - template: job-android-tests.yml
    parameters:
      androidVersion: '17'

  - template: job-android-tests.yml
    parameters:
      # earliest supported android version by ui automator (e.g. take screenshots)
      androidVersion: '18'

  - template: job-android-tests.yml
    parameters:
      # issue up to this version ls: Unknown option '-1'
      androidVersion: '19'

  - template: job-android-tests.yml
    parameters:
      androidVersion: '24'

  - template: job-android-tests.yml
    parameters:
      # has click issues when open/close multiple dialogs fast
      # latest version where additional test data download works seamless
      androidVersion: '29'

  - template: job-android-tests.yml
    parameters:
      # changes external storage behaviour when downloading additional test data
      androidVersion: '30'